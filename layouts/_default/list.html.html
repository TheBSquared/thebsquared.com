{{ define "main" }}
<section class="section">
  <div class="container">
    <div class="content">
      <h1 class="title">{{ .Title }}</h1>
    </div>
    {{ range .Pages }}
    <div class="content">
      <h2 class="subtitle">{{ .Title }}</h2>
      <div>{{ partial "summary.html.html" . }}</div>
      <div><a class="button is-small" href="{{ .RelPermalink }}">Read More...</a></div>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
