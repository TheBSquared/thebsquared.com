{{ define "main" }}
<div class="container">
  <div class="content">
    <h1 class="title">{{ .Title }}</h1>

    <p>{{ .Content }}</p>
  </div>
  {{ range .Pages.ByDate.Reverse }}
  <div class="content">
    <div>{{ partial "post-item.html" . }}</div>
    <div><a class="button is-small" href="{{ .RelPermalink }}">Read More...</a></div>
  </div>
  {{ end }}
</div>

{{ end }}
